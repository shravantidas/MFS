<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home page</title>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div>
                <div class="stats shadow text-center">
                    <div class="stat">
                      <div>
                      <div id="balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                 </div>                 
            </div>
            <div class="divider"></div>
            <div>
              <button id="show-add-money" class="btn btn-lg">Add Money</button>
              <button id="show-cash-out" class="btn btn-lg">Cash out</button>
            </div>
            <div class="divider">             
           </div>
           <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="amount" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="pin" type="password" placeholder="pin" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <button id="add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>


          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="out-amount" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="out-pin" type="password" placeholder="pin" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <button id="out-money" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
   </main>
   <script src="js/home.js"></script>
   <script src="js/out.js"></script>
   <script src="js/features.js"></script>
</body>
</html>
